bind t ""
bind x ""

bind 1 "ut_weaptoggle knife"
bind 2 "ut_weaptoggle sidearm"
bind 3 "ut_weaptoggle primary"
bind 4 "ut_weaptoggle secondary"
bind 5 "ut_weaptoggle grenade"
bind 6 "ut_weaptoggle bomb"
bind a "+moveleft"
bind d "+moveright"
bind e "+button8"
bind f "+button7"
bind g "ut_weapdrop"
bind h "ut_itemdrop flag"
bind l "ut_itemuse laser"
bind m "maptoggle"
bind n "+button3"
bind p "ut_itemuse"
bind q "+button6"
bind r "+button5"
bind s "+back"
bind v "ut_itemuse nvg"
bind w "+forward"
bind y "ut_itemuse"
bind u "play sound/misc/kcaction.wav;ut_echo Chat is on NumPad Star"
bind z "play sound/misc/kcaction.wav;ut_echo Team Chat is on NumPad Minus"
bind TAB "+scores"
bind SPACE "+moveup"
bind CTRL "+movedown"
bind SHIFT "+speed"
bind MOUSE1 "+attack"
bind ALT "+attack"

bind HOME "ut_itemnext"
bind END "ut_itemdrop kevlar"
bind DEL "ut_itemdrop"
bind PGUP "ut_itemdrop medkit"
bind PGDN "ut_itemdrop flag"

bind WORLD_7 "ui_radio"

bind F1 "vote yes"
bind F2 "vote no"
bind F3 "addbot widow 4 red"
bind F4 "addbot cockroach 4 red"
bind F5 "addbot scorpion 4 red"
bind F6 "addbot scarab 4 red"
bind F7 "addbot raven 4 red"
bind F8 "addbot puma 4 red"
bind F9 "addbot penguin 4 red"
bind F10 "bot_enable 1;reload"
bind F11 "play sound/misc/kcaction.wav;screenshotjpeg;ut_echo ^1Screenshot^7 taken."
bind F12 "vstr record_demo"

bind KP_ENTER "ui_selectgear"
bind KP_STAR "messagemode2"
bind KP_PLUS "ui_selectteam"
bind KP_MINUS "messagemode"

set say_n1 "say_team nice"
set say_sry "say_team sry"
set say_thx "say_team ty"
set say_hiall "say hi @ll;vstr radio_reset"
set say_np "say_team np;vstr radio_reset"
set say_bb "say bb;vstr radio_reset"
set say_gj "say_team gj;vstr radio_reset"
set say_fa "say !fa;vstr radio_reset"

set radio_hi "ut_radio 6 6 hi"

set radio_np "ut_radio 9 6 np"
set radio_sry "ut_radio 9 4 sry"
set radio_thx "ut_radio 9 9 ty"

set radio_swm "ut_radio 2 4 stick with me;vstr radio_reset"
set radio_ggttf "ut_radio 7 2 going to the flag;vstr radio_reset"
set radio_bkp "ut_radio 2 6 bkp;vstr radio_reset"

set radio_incl "ut_radio 5 5 inc ^1<<LEFT"
set radio_spot "ut_radio 5 1 ^4enemy spotted @ $crosshair"
set radio_incr "ut_radio 5 5 inc ^2RIGHT>>"

set radio_extl "ut_radio 7 6 ext ^1<<LEFT;vstr radio_reset"
set radio_extm "ut_radio 7 8 ext ^4^^FRONT^^;vstr radio_reset"
set radio_extr "ut_radio 7 7 ext ^2RIGHT>>;vstr radio_reset"

set radio_aff "ut_radio 1 1 ^2Yes"
set radio_neg "ut_radio 1 2 ^1No"
set radio_rqm "ut_radio 3 3 ^4req med: $health"

set radio_mvin "ut_radio 3 1 ^2mov'n in;vstr radio_reset"
set radio_ord "ut_radio 3 2 ^4ord?;vstr radio_reset"
set radio_medotw "ut_radio 1 3 ^2medic otw;vstr radio_reset"

set radio_n1 "ut_radio 9 2 nice"
set radio_gj "ut_radio 9 1 gj;vstr radio_reset"

set radio_reset "bind KP_END vstr radio_aff;bind KP_DOWNARROW vstr radio_neg;bind KP_PGDN vstr radio_rqm;bind KP_LEFTARROW vstr radio_incl;bind KP_5 vstr radio_spot;bind KP_RIGHTARROW vstr radio_incr;bind KP_HOME vstr radio_np;bind KP_UPARROW vstr radio_sry;bind KP_PGUP vstr radio_thx;bind KP_DEL vstr radio_n1;bind LEFTARROW vstr say_n1;bind DOWNARROW vstr say_sry;bind RIGHTARROW vstr say_thx;bind UPARROW vstr radio_hi;bind KP_SLASH "toggleconsole";play sound/misc/kcaction.wav;ut_echo ^5Radio mode:^7 Normal;bind KP_INS vstr radio_alt";

set radio_alt "bind KP_END vstr radio_mvin;bind KP_DOWNARROW vstr radio_ord;bind KP_PGDN vstr radio_medotw;bind KP_LEFTARROW vstr radio_extl;bind KP_5 vstr radio_extm;bind KP_RIGHTARROW vstr radio_extr;bind KP_HOME vstr radio_swm;bind KP_UPARROW vstr radio_ggttf;bind KP_PGUP vstr radio_bkp;bind KP_DEL vstr radio_gj;bind LEFTARROW vstr say_np;bind DOWNARROW vstr say_bb;bind RIGHTARROW vstr say_gj;bind UPARROW vstr say_hiall;bind KP_SLASH vstr say_fa;play sound/misc/kcaction.wav;ut_echo ^5Radio mode:^7 Alternative;bind KP_INS vstr radio_reset";

vstr radio_reset

bind MOUSE3 "+button5"

set bind_prev "bind MOUSE2 weapprev"
set bind_next "bind MOUSE2 weapnext"
set switch_next "vstr bind_next;play sound/misc/kcaction.wav;ut_echo ^3Switch Weapon:^7 Next;bind WORLD_68 vstr switch_prev;set switch_reset vstr bind_next"
set switch_prev "vstr bind_prev;play sound/misc/kcaction.wav;ut_echo ^3Switch Weapon:^7 Previuos;bind WORLD_68 vstr switch_next;set switch_reset vstr bind_prev"
vstr switch_prev

set alt_weap_knife "bind AUX1 ut_weaptoggle knife;bind WORLD_86 vstr alt_weap_nade;play sound/misc/kcaction.wav;ut_echo ^4Quick Weapon:^7 Knife"
set alt_weap_nade "bind AUX1 ut_weaptoggle grenade;bind WORLD_86 vstr alt_weap_smg;play sound/misc/kcaction.wav;ut_echo ^4Quick Weapon:^7 Grenade"
set alt_weap_smg "bind AUX1 ut_weaptoggle secondary;bind WORLD_86 vstr alt_weap_pistol;play sound/misc/kcaction.wav;ut_echo ^4Quick Weapon:^7 SMG/Pumpgun"
set alt_weap_pistol "bind AUX1 ut_weaptoggle sidearm;bind WORLD_86 vstr alt_weap_off;play sound/misc/kcaction.wav;ut_echo ^4Quick Weapon:^7 Pistol"
set alt_weap_off "bind AUX1 ut_echo ^4Quick Weapon:^7 Off;bind WORLD_86 vstr alt_weap_knife;ut_echo ^4Quick Weapon:^7 Off"
vstr alt_weap_knife

bind AUX2 "ut_weapdrop"

set sniper_zoom "ut_zoomout;seta m_pitch 0.022000;bind MOUSE2 vstr sniper_reset"
set sniper_reset "ut_zoomreset;seta m_pitch -0.022000;vstr switch_reset"
set normal_zoom "ut_zoomout;bind MOUSE2 vstr sniper_reset"

set bind_mw "bind MWHEELDOWN vstr normal_zoom"
set bind_mw_sniper "bind MWHEELDOWN vstr sniper_zoom"

set enable_sniper_invert "vstr bind_mw_sniper;play sound/misc/kcaction.wav;echo Sniper mode on;;ut_echo ^2Sniper mode^7 on;bind WORLD_92 vstr disable_sniper_invert"
set disable_sniper_invert "vstr bind_mw;play sound/misc/kcaction.wav;vstr sniper_reset;ut_echo ^2Sniper mode^7 off;bind WORLD_92 vstr enable_sniper_invert"
vstr disable_sniper_invert

bind MWHEELUP "ut_zoomin;bind MOUSE2 vstr sniper_reset"

seta m_yaw "0.035"
seta m_pitch "-0.022000"
seta r_fullscreen "0"
seta r_mode "-1"
seta r_customheight "1060"
seta r_customwidth "1920"

seta name "nobody_like(s)_me"
