bind 1          "ut_weaptoggle knife"
bind 2          "ut_weaptoggle sidearm"
bind 3          "ut_weaptoggle primary"
bind 4          "ut_weaptoggle secondary"
bind 5          "ut_weaptoggle grenade"
bind 6          "ut_weaptoggle bomb"
bind 7          "" //
bind 8          "" //
bind 9          "" //
bind 0          "" //

bind a          "+moveleft"
bind b          "" //
bind c          "ut_weapdrop"
bind d          "+moveright"
bind e          "+button8" // sprint
bind f          "+button7" // use
bind g          "" //
bind i          "vstr radio_alti"
bind j          "" // (playername)
bind k          "" // (playername)
bind h          "" // (playername)
bind l          "" // (playername)
bind m          "say !mapstats"
bind n          "say !nextmap"
bind o          "toggle cg_autoradio"
bind p          "" // r/MOUSE3-mode
bind q          "+button6" // heal
bind r          "" // reload / laser
bind s          "+back"
bind t          "" // CTRL/SHIFT/x mode
bind u          "" // jump mode
bind v          "ut_itemuse nvg"
bind w          "+forward"
bind x          "" // none / af
bind y          "maptoggle"
bind z          "" // rcon-mode / bot-mode

bind ,          "say loading tsd.ovh/a , console on KP_SLASH; exec autoexec.cfg"
bind .          "" // ALT/MW-up-mode
bind _          "" // colours
bind $          "" // rcon-mode / bot-mode
bind ^          "" //

bind TAB        "+scores"
bind SPACE      "+moveup" // jump
bind CTRL       "" // crouch / ef
bind SHIFT      "" // walk / crouch
bind ALT        "" // fire-mode / laser / drop
bind ENTER      "" // team-chat / target-chat
bind BACKSPACE  "kill" // suicide

bind MOUSE1     "+attack"
bind MOUSE2     "" // prev weapon / unzoom
bind MOUSE3     "" // drop flag / reload

bind MWHEELUP   "" // zoomin / flag drop
bind MWHEELDOWN "" // sniper zoom

bind AUX1       "" // quick weapon
bind AUX2       "" // special

bind INS        "ut_itemnext"
bind END        "ut_itemdrop kevlar"
bind HOME       "" // loadouts primary only
bind DEL        "" // loadouts prim / sec
bind PGUP "" // (timenudge up)
bind PGDN "" // (timenudge zero)

bind F1         "vote yes"
bind F2         "vote no"
bind F3         "" // kick allbots
bind F4         "" // add blue Scarab
bind F5         "" // add red bot
bind F6         "" // add red bot
bind F7         "" // add red bot
bind F8         "" // add red bot
bind F9         "" // cyclemap
bind F10        "" // bot_enable
bind F11        "play sound/misc/kcaction.wav; screenshotjpeg; ut_echo ^1Screenshot^7 taken."
bind F12        "vstr record_demo"

bind KP_ENTER   "ui_selectgear"
bind KP_STAR    "" //
bind KP_PLUS    "ui_selectteam"
bind KP_MINUS   "" // chat / exit-mode / quit / (togglemenu)
bind KP_SLASH   "" // team-chat / target-chat / disconnect / (ui_radio)


////¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨/
/// says                                                                      /
//___________________________________________________________________________/

set say_hi      "say       hi"
set say_f       "say_team  !f"
set say_sry     "say_team  !sry"
set say_thx     "say_team  ty"

set say_np      "say       np; vstr radio_reset"
set say_bb      "say       bb; vstr radio_reset"
set say_teams   "say       !teams; vstr radio_reset"

set say_ef      "say_team  ef"
set say_af      "say_team  af"


////¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨/
/// radios                                                                    /
//___________________________________________________________________________/

set radio_hiall "ut_radio 6 6 hi @ll; vstr radio_reset"

set radio_np    "ut_radio 9 6 np"
set radio_sry   "ut_radio 9 4 sry"
set radio_thx   "ut_radio 9 9 ty"

set radio_swm   "ut_radio 2 4 stick with me; vstr radio_reset"
set radio_mvin  "ut_radio 2 1 ^2Move in; vstr radio_reset" 
set radio_bkp   "ut_radio 2 6 bkp; vstr radio_reset"

set radio_incl  "ut_radio 5 5 inc ^1<<LEFT ^7@$location; say_team ^0w/$weapon($bullets/$clips)"
set radio_spot  "ut_radio 5 1 ^4enemy ^7@$crosshair; say_team ^7me ^7@$location ^0w/$weapon"
set radio_incr  "ut_radio 5 5 inc ^2RIGHT>> ^7@$location; say_team ^0w/$weapon($bullets/$clips)"

set radio_extl  "ut_radio 7 6 ext ^1<<LEFT ^7@$location; say_team $health ^0w/$weapon ;vstr radio_reset"
set radio_extm  "ut_radio 7 8 ext ^4^^FRONT^^ ^7@$location; say_team $health ^0w/$weapon;vstr radio_reset"
set radio_extr  "ut_radio 7 7 ext ^2RIGHT>> ^7@$location; say_team $health ^0w/$weapon;vstr radio_reset"

set radio_aff   "ut_radio 1 1 ^2Yes"
set radio_neg   "ut_radio 1 2 ^1No"
set radio_rqm   "ut_radio 3 3 ^4req med: $health"

set radio_mvnin "ut_radio 3 1 ^2mov'n in; vstr radio_reset"
set radio_ord   "ut_radio 3 2 ^4ord?; vstr radio_reset"
set radio_mdotw "ut_radio 1 3 ^2medic otw; vstr radio_reset"

set radio_et    "ut_radio 1 8 ^1Enemy ^0down"
set radio_wte   "ut_radio 4 4 ^4?^7?^1?^3?^6?"
set radio_ggttf "ut_radio 7 2 going to the flag"

set radio_n1    "ut_radio 9 2 nice"
set radio_gj    "ut_radio 9 1 gj; vstr radio_reset"

set radio_i     "ut_radio 9 7 ^5i^0d^6i^0o^5t"
set radio_m     "ut_radio 4 8 ^6who's your mama"
set radio_c     "ut_radio 3 9 ^0campin @$location w/$weapon"


////¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨/
/// radio/say/exit modes                                                      /
//___________________________________________________________________________/

set radio_reset "bind KP_END vstr radio_aff; bind KP_DOWNARROW vstr radio_neg; bind KP_PGDN vstr radio_rqm; bind KP_LEFTARROW vstr radio_incl; bind KP_5 vstr radio_spot; bind KP_RIGHTARROW vstr radio_incr; bind KP_HOME vstr radio_np; bind KP_UPARROW vstr radio_sry; bind KP_PGUP vstr radio_thx; bind KP_DEL vstr radio_n1; bind LEFTARROW vstr say_f; bind DOWNARROW vstr say_sry; bind RIGHTARROW vstr say_thx; bind UPARROW vstr say_hi; bind KP_SLASH toggleconsole; bind KP_INS vstr radio_alt; bind KP_MINUS messagemode; bind ENTER messagemode2; play sound/misc/kcaction.wav; ut_echo |^5Radio mode (^7KP_INS|I^5):^7 Normal;"
set radio_alt "bind KP_END vstr radio_mvnin; bind KP_DOWNARROW vstr radio_ord; bind KP_PGDN vstr radio_mdotw; bind KP_LEFTARROW vstr radio_extl; bind KP_5 vstr radio_extm; bind KP_RIGHTARROW vstr radio_extr; bind KP_HOME vstr radio_mvin; bind KP_UPARROW vstr radio_swm; bind KP_PGUP vstr radio_bkp; bind KP_DEL vstr radio_gj; bind LEFTARROW vstr say_np; bind DOWNARROW vstr say_bb; bind RIGHTARROW vstr say_teams; bind UPARROW vstr radio_hiall; bind KP_SLASH ui_radio; bind KP_INS vstr radio_reset; bind KP_MINUS vstr exit; bind ENTER messagemode3; play sound/misc/kcaction.wav; ut_echo |^5Radio mode (^7KP_INS|I^5):^7 Alternative;"
set radio_alti "bind KP_END vstr radio_i; bind KP_DOWNARROW vstr radio_et; bind KP_PGDN vstr radio_i; bind KP_LEFTARROW vstr radio_i; bind KP_5 vstr radio_wte; bind KP_RIGHTARROW vstr radio_i; bind KP_HOME vstr radio_i; bind KP_UPARROW vstr radio_ggttf; bind KP_PGUP vstr radio_i; bind KP_DEL vstr radio_c; bind LEFTARROW vstr radio_m; bind DOWNARROW vstr radio_m; bind RIGHTARROW vstr radio_m; bind UPARROW vstr radio_m; bind KP_SLASH ui_radio; bind KP_INS vstr radio_reset; play sound/misc/kcaction.wav; ut_echo |^5Radio mode (^7KP_INS|I^5):^7 Idiot;"
set exit "bind KP_MINUS quit; bind KP_SLASH disconnect; ut_echo ^1EXIT MODE ^2(disconnect ^7KP_SLASH ^2quit ^7KP_MINUS^2)"


////¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨/
/// bots/rcon                                                                 /
//___________________________________________________________________________/

set rcon_bot0 "bind F10 vstr rcon_bot1; rcon bot_enable 0; rcon reload"
set rcon_bot1 "bind F10 vstr rcon_bot0; rcon bot_enable 1; rcon reload"
set bot0 "bind F10 vstr bot1; bot_enable 0; reload"
set bot1 "bind F10 vstr bot0; bot_enable 1; reload"

set enable_rcon "vstr bind_rcon; exec rcon.cfg"
set enable_rcon2 "vstr bind_rcon2; exec rcon2.cfg"

set bind_rcon "bind $ vstr enable_rcon2; bind z vstr enable_rcon2; bind F3 rcon kick allbots; bind F4 rcon addbot Scarab 4 blue 9999 ::1; bind F5 rcon addbot Widow 4 red 666 rca; bind F6 rcon addbot Cockroach 4 red 666 qos; bind F7 rcon addbot Scorpion 4 red 666 ansi; bind F8 rcon addbot Boa 4 red 666 mp3; bind F9 rcon cyclemap; bind F10 vstr rcon_bot1; ut_echo |^0RCON mode ^7F3-10 ^0(^7Z^0)"
set bind_rcon2 "bind $ vstr bind_bot; bind z vstr bind_bot; ut_echo |^0RCON2 mode F3-10 (^7Z^0)"
set bind_bot "bind $ vstr enable_rcon; bind z vstr enable_rcon; set rconpassword none; bind F3 kick allbots; bind F4 addbot Scarab 4 blue 9999 ::1; bind F5 addbot Widow 4 red 666 rca; bind F6 addbot Cockroach 4 red 666 qos; bind F7 addbot Scorpion 4 red 666 ansi; bind F8 addbot Boa 4 red 666 mp3; bind F9 cyclemap; bind F10 vstr bot1; ut_echo |^0Local mode F3-10 (^7Z^0)"


////¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨/
/// weapon change modes                                                       /
//___________________________________________________________________________/

set bind_prev "bind MOUSE2 weapprev"
set bind_next "bind MOUSE2 weapnext"
set switch_next "vstr bind_next; play sound/misc/kcaction.wav; ut_echo |^4Switch Weapon MOUSE2 (^7Ae^4):^7 Next; bind WORLD_68 vstr switch_prev; bind AUX10 vstr switch_prev; set switch_reset vstr bind_next"
set switch_prev "vstr bind_prev; play sound/misc/kcaction.wav; ut_echo |^4Switch Weapon MOUSE2 (^7Ae^4):^7 Previuos; bind WORLD_68 vstr switch_next; bind AUX10 vstr switch_next; set switch_reset vstr bind_prev"


////¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨/
/// weapon quick toggel modes                                                 /
//___________________________________________________________________________/

set quick_nade_toggle1 "ut_weaptoggle grenade knife; set quick_nade_toggle vstr quick_nade_toggle2"
set quick_nade_toggle2 "ut_weaptoggle primary secondary; set quick_nade_toggle vstr quick_nade_toggle1"
set quick_nade_toggle "vstr quick_nade_toggle1"

set alt_weap_knife "bind KP_EQUALS ut_weaptoggle knife; bind AUX1 ut_weaptoggle knife; bind WORLD_86 vstr alt_weap_nade; bind WORLD_11 vstr alt_weap_nade; play sound/misc/kcaction.wav; ut_echo |^2Quick Weapon AUX1 (^7Oe^2):^7 Knife"
set alt_weap_nade "bind KP_EQUALS ut_weaptoggle grenade knife; bind AUX1 ut_weaptoggle grenade;bind WORLD_86 vstr alt_weap_smg;bind WORLD_11 vstr alt_weap_smg;play sound/misc/kcaction.wav;ut_echo |^2Quick Weapon AUX1 (^7Oe^2):^7 Grenade / Knife"
set alt_weap_smg "bind KP_EQUALS ut_weaptoggle secondary sidearm; bind AUX1 ut_weaptoggle secondary sidearm; bind WORLD_86 vstr alt_weap_pistol; bind WORLD_11 vstr alt_weap_pistol; play sound/misc/kcaction.wav; ut_echo |^4Quick Weapon AUX1 (^7Oe^2):^7 SMG/Pumpgun/Pistol"
set alt_weap_pistol "bind KP_EQUALS ut_weaptoggle sidearm; bind AUX1 ut_weaptoggle sidearm; bind WORLD_86 vstr alt_weap_nt; bind WORLD_11 vstr alt_weap_nt; play sound/misc/kcaction.wav;ut_echo |^2Quick Weapon AUX1 (^7Oe^2):^7 Pistol"
set alt_weap_nt "bind KP_EQUALS vstr quick_nade_toggle; bind AUX1 vstr quick_nade_toggle; bind WORLD_86 vstr alt_weap_off; bind WORLD_11 vstr alt_weap_off; ut_echo |^2Quick Weapon AUX1 (^7Oe^2):^2 Grenade / Knife Toggle"
set alt_weap_off "bind KP_EQUALS ut_echo ^4Quick Weapon:^7 Off; bind AUX1 ut_echo ^4Quick Weapon:^7 Off; bind WORLD_86 vstr alt_weap_knife; bind WORLD_11 vstr alt_weap_knife; ut_echo |^2Quick Weapon AUX1 (^7Oe^2):^7 Off"


////¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨/
/// switch reload / laser                                                     /
//___________________________________________________________________________/

set laser_reload "bind MOUSE3 +button5; bind r ut_itemuse laser; bind p vstr reload_laser; ut_echo |^6laser^7 R ^6/ reload^7 MOUSE3 ^6(^7P^6)"
set reload_laser "bind MOUSE3 ut_itemuse laser flag; bind r +button5; bind p vstr laser_reload; ut_echo |^6reload^7 R ^6/ laser^7 MOUSE3 ^6(^7P^6)" 


////¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨/
/// ALT/MWUP-mode                                                             /
//___________________________________________________________________________/

set mode_drop "bind MWHEELUP ut_itemdrop flag; bind ALT +button3; bind . vstr drop_mode; ut_echo |^8flag drop^7 MWUP ^8/ firemode^7 ALT ^8(^7DOT^8)"
set drop_mode "bind MWHEELUP +button3; bind ALT ut_itemdrop flag; bind . vstr drop_zoom; ut_echo |^8firemode^7 MWUP ^8/ flag drop^7 ALT ^8(^7DOT^8)"
set drop_zoom "bind MWHEELUP ut_zoomin; bind ALT ut_itemdrop flag; bind . vstr mode_zoom; ut_echo |^8zoop^7 MWUP ^8/ flag drop^7 ALT ^8(^7DOT^8)"
set mode_zoom "bind MWHEELUP ut_zoomin; bind ALT +button3; bind . vstr zoom_drop; ut_echo |^8zoom^7 MWUP ^8/ firemode^7 ALT ^8(^7DOT^8)"
set zoom_drop "bind MWHEELUP ut_itemdrop flag; bind ALT ut_zoomin; bind . vstr zoom_mode; ut_echo |^8flag drop^7 MWUP ^8/ zoom^7 ALT ^8(^7DOT^8)"
set zoom_mode "bind MWHEELUP +button3; bind ALT ut_zoomin; bind . vstr mode_drop; ut_echo |^8firemode^7 MWUP ^8/ zoom^7 ALT ^8(^7DOT^8)"


////¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨/
/// CTRL/SHIFT/x-mode                                                         /
//___________________________________________________________________________/

set walk_crouch "bind SHIFT +speed; bind CTRL +movedown; bind t vstr crouch_ef_af; ut_echo |walk SHIFT / crouch CTRL (T)"
set crouch_ef_af "bind SHIFT +movedown; bind CTRL vstr say_ef; bind x vstr say_af; bind t vstr ef_crouch_af; ut_echo |crouch SHIFT / ef CTRL / af X (T)"
set ef_crouch_af "bind SHIFT vstr say_ef; bind CTRL +movedown; bind x vstr say_af; bind t vstr walk_crouch; ut_echo |ef SHIFT / crouch CTRL / af X (T)"


////¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨/
/// snipe/jump mode                                                           /
//___________________________________________________________________________/

set normal_zoom "ut_zoomout; set cl_freelook 1; bind MOUSE2 vstr sniper_reset"
set sniper_zoom "ut_zoomout; set cl_freelook 1; set m_pitch -0.02; set w_yaw 0.022; bind MOUSE2 vstr sniper_reset;ut_echo ^1snipe"
set sniper_invert "ut_zoomout; set cl_freelook 1; set m_pitch 0.02; set m_yaw 0.022; bind MOUSE2 vstr sniper_reset; ut_echo ^1snipe"
set sniper_reset "ut_zoomreset; set m_pitch -0.02; set m_yaw 0.0314; vstr switch_reset; ut_echo ^2jump"

set bind_mw "bind MWHEELDOWN vstr normal_zoom"
set bind_mw_sniper "bind MWHEELDOWN vstr sniper_zoom"
set bind_mw_invert "bind MWHEELDOWN vstr sniper_invert"

set enable_sniper_zoom "vstr bind_mw_sniper; play sound/misc/kcaction.wav;ut_echo |^1Sniper mode MW-DOWN (^7Ue^1) ^7on; bind WORLD_92 vstr enable_sniper_invert; bind WORLD_17 vstr enable_sniper_invert; vstr sniper_reset"
set enable_sniper_invert "vstr bind_mw_invert; play sound/misc/kcaction.wav;ut_echo |^1Sniper mode MW-DOWN (^7Ue^1) ^7invert; bind WORLD_92 vstr disable_sniper_zoom; bind WORLD_17 vstr disable_sniper_zoom; vstr sniper_reset"
set disable_sniper_zoom "vstr bind_mw; play sound/misc/kcaction.wav; vstr sniper_reset; ut_echo |^1Sniper mode MW-DOWN (^7Ue^1) ^7off; bind WORLD_92 vstr enable_sniper_zoom; bind WORLD_17 vstr enable_sniper_zoom; vstr sniper_reset"


////¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨/
/// circle jump mode                                                          /
//___________________________________________________________________________/

set jump_on "bind u vstr jump_off; ut_echo |^3Jump mode (^7U^3):^7 On"
set jump_off "bind e +button8; bind u vstr jump_off; ut_echo |^3Jump mode (^7U^3):^7 Off"


////¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨/
/// loadouts                                                                  /
//___________________________________________________________________________/

set ps_kev     "set gear FLkAWRA; bind DEL vstr ps_nade;    bind HOME vstr p_back; set ps_back vstr ps_kev;     ut_echo |^0Loadout (^7DEL^0):^2  Stgw, P90,    Kevlar, Helmet,   Beretta"
set ps_nade    "set gear FLkOWAA; bind DEL vstr psil_laser; bind HOME vstr p_back; set ps_back vstr ps_nade;    ut_echo |^0Loadout (^7DEL^0):^2  Stgw, P90,    Helmet, Grenades, Beretta"
set psil_laser "set gear FeAAWVU; bind DEL vstr ps_ammo;    bind HOME vstr p_back; set ps_back vstr psil_laser; ut_echo |^0Loadout (^7DEL^0):^2  M4A1, Helmet, Laser,  Silecer,  Beretta"
set ps_ammo    "set gear FeJAWXA; bind DEL vstr ps_kev;     bind HOME vstr p_back; set ps_back vstr ps_ammo;    ut_echo |^0Loadout (^7DEL^0):^2  M4A1, UMP,    Helmet, Ammo,     Beretta"

set p_nade     "set gear FLAOWRA; bind HOME vstr p_med;     bind DEL vstr ps_back; set p_back vstr p_nade;      ut_echo |^0Loadout (^7HOME^0):^2 Stgw, Kevlar, Helmet, Grenades, Beretta"
set p_med      "set gear FLAAWRT; bind HOME vstr p_laser;   bind DEL vstr ps_back; set p_back vstr p_med;       ut_echo |^0Loadout (^7HOME^0):^2 Stgw, Kevlar, Helmet, MedKit,   Beretta"
set p_laser    "set gear FLAAWRV; bind HOME vstr p_ammo;    bind DEL vstr ps_back; set p_back vstr p_laser;     ut_echo |^0Loadout (^7HOME^0):^2 Stgw, Kevlar, Helmet, Laser,    Beretta"
set p_ammo     "set gear FLAAWRX; bind HOME vstr p_p90;     bind DEL vstr ps_back; set p_back vstr p_ammo;      ut_echo |^0Loadout (^7HOME^0):^2 Stgw, Kevlar, Helmet, Ammo,     Beretta"
set p_p90      "set gear FkAAWRX; bind HOME vstr p_nade;    bind DEL vstr ps_back; set p_back vstr p_p90;       ut_echo |^0Loadout (^7HOME^0):^2 P90,  Kevlar, Helmet, Ammo,     Beretta"


////¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨¨/
