set crouch_map_af "bind SHIFT +movedown;   bind CTRL maptoggle;   bind y vstr say_ef; bind x vstr say_af; bind t vstr walk_crouch;   ut_echo |ef Y / crouch SHIFT / af X / map CTRL (T)"


