//___________________________________________________________________________/

set walk_crouch   "bind SHIFT +speed;      bind CTRL +movedown;   bind y maptoggle;   bind x maptoggle;   bind t vstr crouch_ef_af;  ut_echo |walk SHIFT / crouch CTRL / map XY (T)"
set crouch_ef_af  "bind SHIFT +movedown;   bind CTRL vstr say_ef; bind y maptoggle;   bind x vstr say_af; bind t vstr ef_crouch_af;  ut_echo |crouch SHIFT / ef CTRL / af X / map Y (T)"
