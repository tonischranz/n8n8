//___________________________________________________________________________/

set alt_itemdrop "ut_itemdrop; vstr radio_reset"

set radio_normal "bind KP_END vstr radio_aff;   bind KP_DOWNARROW vstr radio_neg; bind KP_PGDN vstr radio_rqm;  bind KP_LEFTARROW vstr radio_incl; bind KP_5 vstr radio_spot; bind KP_RIGHTARROW vstr radio_incr; bind KP_HOME vstr radio_np;   bind KP_UPARROW vstr radio_sry;   bind KP_PGUP vstr radio_thx; bind KP_DEL vstr radio_n1; bind LEFTARROW vstr say_f;   bind DOWNARROW vstr say_sry;   bind RIGHTARROW vstr say_thx;    bind UPARROW vstr say_hi;      bind KP_SLASH toggleconsole; bind KP_INS vstr radio_n_alt; bind i vstr radio_alti;  bind KP_MINUS messagemode; bind ENTER messagemode2; bind END ut_itemdrop kevlar; set action_gg vstr say_gg;        bind b vstr radio_bomb;   play sound/misc/kcaction.wav; ut_echo |^5Radio mode (^7KP_INS|I^5):^7 Normal;"
set radio_alt    "bind KP_END vstr radio_mvnin; bind KP_DOWNARROW vstr radio_ord; bind KP_PGDN vstr radio_onit; bind KP_LEFTARROW vstr radio_extl; bind KP_5 vstr radio_extm; bind KP_RIGHTARROW vstr radio_extr; bind KP_HOME vstr radio_mvin; bind KP_UPARROW vstr radio_swm;   bind KP_PGUP vstr radio_bkp; bind KP_DEL vstr radio_gj; bind LEFTARROW vstr say_np;  bind DOWNARROW vstr say_bb;    bind RIGHTARROW vstr say_teams;  bind UPARROW vstr radio_hiall; bind KP_SLASH vstr radio_ui; bind KP_INS vstr radio_reset; bind i vstr radio_reset; bind KP_MINUS vstr exit;   bind ENTER messagemode3; bind END vstr alt_itemdrop;  set action_gg vstr say_ggt;       bind b vstr radio_bomb;   play sound/misc/kcaction.wav; ut_echo |^5Radio mode (^7KP_INS|I^5):^7 Alternative;"
set radio_alti   "bind KP_END vstr radio_ibl;   bind KP_DOWNARROW vstr radio_et;  bind KP_PGDN vstr radio_ibr;  bind KP_LEFTARROW vstr radio_ill;  bind KP_5 vstr radio_wte;  bind KP_RIGHTARROW vstr radio_ilr;  bind KP_HOME vstr radio_icl;  bind KP_UPARROW vstr radio_ggttf; bind KP_PGUP vstr radio_icr; bind KP_DEL vstr radio_c;  bind LEFTARROW vstr radio_m; bind DOWNARROW vstr radio_cuf; bind RIGHTARROW vstr radio_motw; bind UPARROW vstr radio_go;    bind KP_SLASH ui_radio;      bind KP_INS vstr radio_w;     bind i vstr radio_ime;   bind KP_MINUS messagemode; bind ENTER messagemode2; bind END ut_itemdrop kevlar; set action_gg toggleconsole;      bind b vstr exit_brb;     play sound/misc/kcaction.wav; ut_echo |^5Radio mode (^7KP_INS|I^5):^7 ^6Idiot;"
set radio_bomb   "bind KP_END vstr radio_aff;   bind KP_DOWNARROW vstr radio_neg; bind KP_PGDN vstr radio_rqm;  bind KP_LEFTARROW vstr radio_ha;   bind KP_5 vstr radio_los;  bind KP_RIGHTARROW vstr radio_hb;   bind KP_HOME vstr radio_np;   bind KP_UPARROW vstr radio_sry;   bind KP_PGUP vstr radio_thx; bind KP_DEL vstr radio_n1; bind LEFTARROW vstr say_f;   bind DOWNARROW vstr say_sry;   bind RIGHTARROW vstr say_thx;    bind UPARROW vstr say_hi;      bind KP_SLASH toggleconsole; bind KP_INS vstr radio_b_alt; bind i vstr radio_w;     bind KP_MINUS messagemode; bind ENTER messagemode2; bind END ut_itemdrop kevlar; set action_gg ut_weaptoggle bomb; bind b vstr radio_bomb;   play sound/misc/kcaction.wav; ut_echo |^5Radio mode (^7KP_INS|I^5):^7 ^0BOMB;"
set radio_bomba  "bind KP_END vstr radio_mvnin; bind KP_DOWNARROW vstr radio_ord; bind KP_PGDN vstr radio_onit; bind KP_LEFTARROW vstr radio_ea;   bind KP_5 vstr radio_ib;   bind KP_RIGHTARROW vstr radio_eb;   bind KP_HOME vstr radio_mvin; bind KP_UPARROW vstr radio_swm;   bind KP_PGUP vstr radio_bkp; bind KP_DEL vstr radio_gj; bind LEFTARROW vstr say_np;  bind DOWNARROW vstr say_bb;    bind RIGHTARROW vstr say_teams;  bind UPARROW vstr radio_hiall; bind KP_SLASH vstr radio_ui; bind KP_INS vstr radio_reset; bind i vstr radio_ime;   bind KP_MINUS messagemode; bind ENTER messagemode3; bind END ut_weapdrop bomb;   set action_gg vstr say_gg;        bind b vstr radio_normal; play sound/misc/kcaction.wav; ut_echo |^5Radio mode (^7KP_INS|I^5):^7 ^0Alternative;"

set radio_n_alt  "vstr radio_alt;   set radio_reset vstr radio_normal"
set radio_b_alt  "vstr radio_bomba; set radio_reset vstr radio_bomb"

set exit         "bind KP_MINUS quit; bind KP_SLASH vstr exit_disco; ut_echo ^1EXIT MODE ^2(disconnect ^7KP_SLASH ^2quit ^7KP_MINUS^2)"
set exit_disco   "vstr radio_reset;  disconnect"
set exit_brb	 "exec autoexec.cfg; say brb; disconnect"
set radio_ui	 "ui_radio; vstr radio_reset"


