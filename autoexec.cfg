ut_echo
ut_echo |n8n8|=_=_=_/
ut_echo

vstr my_color2 // my_color(1-5) ... (_)
vstr drop_reload // drop_reload|reload_drop ... (p)
vstr radio_reset // radio_(reset|alt|alti) ... (i|KP_INS)
vstr bind_bot // bind_bot|enable_rcon ... ($|z)
vstr switch_prev // switch_(prev|next) ... (ä)
vstr alt_weap_knife // alt_weap_(knife|nade|smp|pistol|nt|off) ... (ö)
vstr aux2_mode // aux2_(mode|laser|drop) ... (.)
vstr disable_sniper_invert // (enable|disable)_sniper_invert ... (ü)


